<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
         body {
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
 background: linear-gradient(135deg, #74ebd5, #ACB6E5);
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
 margin: 0;
 }
 h1 {
 text-align: center;
 color: #333;
 margin-bottom: 20px;
 }
 form {
 background: #Ưf;
 padding: 25px 30px;
 border-radius: 12px;
 box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
 width: 350px;
 text-align: left;
 }
 label {
 display: block;
 font-weight: bold;
 margin: 10px 0 5px;
 color: #444;
 }
 input[type="text"], select {
 width: 100%;
 padding: 10px;
 border: 1px solid #ddd;
 border-radius: 8px;
 outline: none;
 transition: 0.3s;
 }
 input[type="text"]:focus, select:focus {
 border-color: #4facfe;
 box-shadow: 0px 0px 6px rgba(79, 172, 254, 0.6);
 }
 .radio-group {
 margin: 8px 0 15px;
 }
 .radio-group input {
 margin-right: 5px;
 }
 button {
 width: 100%;
 padding: 12px;
 background: linear-gradient(135deg, #43e97b, #38f9d7);
 border: none;
 border-radius: 8px;
 color: #Ưf;
 font-size: 16px;
 font-weight: bold;
 cursor: pointer;
 transition: transform 0.2s ease, background 0.3s ease;
 margin-top: 15px;
 }
 button:hover {
 transform: scale(1.05);
 background: linear-gradient(135deg, #38f9d7, #43e97b);
 }

    </style>
</head>
<body>
    <form id="formulario">
        <h1>Formulario de Ingreso</h1>
          <label for="nombre">Escribe tu nombre:</label>
          <input type="text" id="nombre">
           <br>
          <label>Género:</label>
          <input type="radio" name="genero" value="hombre"> Hombre
          <input type="radio" name="genero" value="mujer"> Mujer
          <br>
          <button onclick="saludar()">Enviar</button>
          <label for="pais">País de nacimiento:</label>
 <select id="pais">
 <option value="arg">Argentina</option>
 <option value="bra">Brasil</option>
 <option value="usa">EE.UU.</option>
 </select>

    </form>
    <script>
        function saludar() {
 let nombre = document.getElementById("nombre").value;
 if (!nombre) {
 alert('Escribe tu nombre.');
 return;
 }  
 // Capturar y validar género
 let radio = document.querySelector('input[name="genero"]:checked');
 if (!radio) {
 alert('Selecciona un género.');
 return;
 }
// Determinar saludo
 if (radio.value === 'hombre') {
 saludo = 'Bienvenido';
 } else {
 saludo = 'Bienvenida';
 }
//Capturar país y determinar saludo específico
let pais = document.getElementById("pais").value;
 let frasePais = "";
 if (pais === "arg") frasePais = "Gracias por visitarnos";
 if (pais === "bra") frasePais = "Obrigado por nos visitar";
 if (pais === "usa") frasePais = "Thanks for visiting us";
 document.body.innerHTML =
 `<div>
 <h1>${saludo} ${nombre}!</h1>
 <p>${frasePais}.</p>
 </div>`;
 }
    </script>
</body>
</html>
