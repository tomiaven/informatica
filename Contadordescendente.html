<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contador Descendente</title>
</head>
<body>
    <h1>Contador: <span id="contador">10</span></h1>
    <button id="btnDecrementar">Disminuir en 1</button>

    <script>
        let contadorValor = 10;
        const contadorElemento = document.getElementById('contador');
        const boton = document.getElementById('btnDecrementar');

        boton.addEventListener('click', function() {
            contadorValor--;
            contadorElemento.textContent = contadorValor;
            if (contadorValor <= 0) {
                contadorElemento.textContent = "Â¡Tiempo terminado!";
                boton.disabled = true;
            }
        });
    </script>
</body>
</html>
