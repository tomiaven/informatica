<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cálculo de Promedio</title>
</head>
<body>
    <h1>Cálculo de Promedio Simple</h1>
    <button onclick="calcularPromedioSimple()">Calcular Promedio</button>
    <p id="resultadoPromedioSimple"></p>

    <script>
        function calcularPromedioSimple() {
            const n1 = parseFloat(prompt("Ingresa la Nota 1:"));
            const n2 = parseFloat(prompt("Ingresa la Nota 2:"));
            const n3 = parseFloat(prompt("Ingresa la Nota 3:"));
            
            const resultadoElemento = document.getElementById('resultadoPromedioSimple');
            
            if (isNaN(n1) || isNaN(n2) || isNaN(n3)) {
                resultadoElemento.textContent = "Error: Debes ingresar tres números válidos.";
                return;
            }

            const promedio = (n1 + n2 + n3) / 3;
            const promedioRedondeado = promedio.toFixed(2);
            
            let resultado;
            if (promedio >= 6) { 
                resultado = `Promedio: **${promedioRedondeado}**. Estudiante **APRUEBA** ✅.`;
            } else {
                resultado = `Promedio: **${promedioRedondeado}**. Estudiante **NO APRUEBA** ❌.`;
            }

            resultadoElemento.innerHTML = resultado;
        }
    </script>
</body>
</html>
